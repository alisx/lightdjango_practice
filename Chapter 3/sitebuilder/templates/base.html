{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% block title %}Rapid Prototypes{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/site.css' %}">
</head>
<body id="{% block body-id %}body{% endblock %}">
{% block top-nav-wrapper %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item {% if slug == 'index' %}active{% endif %}">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item {% if slug == 'contact' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'page' 'contact' %}">Contact</a>
                </li>
                <li class="nav-item {% if slug == 'about' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'page' 'about' %}">About</a>
                </li>
                <li class="nav-item {% if slug == 'pricing' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'page' 'pricing' %}">Pricing</a>
                </li>
            </ul>
            <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
                <li class="nav-item {% if slug == 'login' %}active{% endif %}">
                    <a class="nav-link" href="{% url 'page' 'login' %}">Login</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
{% endblock %}
{% block content %}{% endblock %}
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
